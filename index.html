<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triratna Payment</title>

    <style>
        /* ==================================================
           RESET & BASE
        ================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* ==================================================
           PAGE BACKGROUND
        ================================================== */
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            background:
                linear-gradient(rgba(0, 0, 0, 0.55),
                    rgba(0, 0, 0, 0.65)),
                url('./bhajabg.jpeg') no-repeat center center fixed;

            background-size: cover;

            /* allow scroll if content overflows */
            overflow: auto;
        }

        /* ==================================================
           MAIN CONTAINER
        ================================================== */
        .container {
            width: 90%;
            max-width: 436px;
            /* smaller width */
            max-height: 90vh;
            /* ensure it fits in viewport */
            padding: 25px 30px;
            /* smaller padding */
            text-align: center;

            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);

            /* scroll inside if content exceeds container */
            overflow-y: auto;
        }

        /* ==================================================
           HEADING
        ================================================== */
        h1 {
            font-size: 1.8rem;
            /* smaller heading */
            margin-bottom: 20px;
            color: #1f1f1f;
        }

        /* ==================================================
           RAZORPAY BUTTON
        ================================================== */
        .razorpay-form-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .razorpay-form-wrapper iframe {
            width: 100% !important;
            max-width: 360px;
            height: 38px !important;
            min-height: 38px !important;
            border-radius: 6px;
        }

        /* ==================================================
           RESPONSIVE
        ================================================== */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .razorpay-form-wrapper iframe {
                max-width: 100%;
                height: 36px !important;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Subscribe with Razorpay</h1>

        <form>
            <script src="https://cdn.razorpay.com/static/widget/subscription-button.js"
                data-subscription_button_id="pl_S6nTNTg4muuiuv" data-button_theme="rzp-dark-standard" async> </script>
        </form>

</body>

</html>
